<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waypoint (prototype v0.4)</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      html, body, #root { height: 100%; margin: 0; background: #f1f5f9; }
      .wrap { max-width: 1200px; margin: 0 auto; padding: 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .card { background: white; border: 1px solid #e5e7eb; border-radius: 14px; padding: 12px 14px; }
      .title { display:flex; align-items:center; gap:8px; font-weight:700; font-size:20px; margin-bottom:8px; }
      .map { height: 62vh; border-radius: 12px; overflow: hidden; border: 1px solid #e5e7eb; }
      .bar { display:flex; gap:8px; flex-wrap:wrap; align-items:center }
      .pill { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border:1px solid #e5e7eb; border-radius:999px; background:white; }
      .footer { color:#6b7280; font-size:12px; margin-top:10px;}
      .slider { width: 160px; }
      label small { color:#6b7280; }
    </style>
    <link href="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
